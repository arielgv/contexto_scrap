<!DOCTYPE html>
<html>
<head>
    <title>JSON Visualizer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5 mb-3">Datos del JSON</h1>
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Título</th>
                    <th>URL</th>
                    <th>Artículo completo</th>
                </tr>
            </thead>
            <tbody id="json-data">
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $.getJSON('contexto.json', function(data) {
                $.each(data, function(index, obj) {
                    var title = obj['Title of the note'];
                    var url = obj['URL'];
                    var fullArticle = obj['Full article'];
                    var row = '<tr>' +
                              '<td>' + title + '</td>' +
                              '<td><a href="' + url + '" target="_blank">' + url + '</a></td>' +
                              '<td>' + fullArticle + '</td>' +
                              '</tr>';
                    $('#json-data').append(row);
                });
            });
        });
    </script>
</body>
</html>
