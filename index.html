<!DOCTYPE html>
<html>
<head>
	<title>JSON Visualizer</title>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script>
		$(document).ready(function(){
			$.getJSON('contexto.json', function(data){
				var items = [];
				$.each(data, function(key, val){
					items.push('<li>' + key + ' : ' + val + '</li>');
				});
				$('<ul/>', {
					'class': 'my-new-list',
					html: items.join('')
				}).appendTo('body');
			});
		});
	</script>
</head>
<body>
</body>
</html>
